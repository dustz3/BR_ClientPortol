
<div class="form-container">
  <form class="login-form">
    <div class="form-group">
      <label for="username">專案名稱</label>
      <input id="username" type="text" name="username" placeholder="請輸入您的專案名稱"/>
    </div>
    <div class="form-group">
      <label for="password">案號</label>
      <input id="password" type="text" name="password" placeholder="請輸入你的案號"/>
    </div>
    <div class="form-actions">
      <button class="btn-login" type="submit">登入 </button>
    </div>
  </form>
</div>
