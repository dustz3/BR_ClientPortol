<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>凱崴數位網站健檢報告</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Microsoft JhengHei', 'PingFang TC', 'Helvetica Neue', Arial, sans-serif;
        }
        
        .presentation-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .slide {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
            z-index: 1;
            overflow: hidden;
        }
        
        .slide h1, .slide h2, .slide h3 {
            color: #2c3e50;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .slide p {
            color: #2c3e50;
            line-height: 1.6;
            text-align: center;
        }
        
        .slide[data-background-color="#2c3e50"] h1,
        .slide[data-background-color="#2c3e50"] h2,
        .slide[data-background-color="#2c3e50"] h3,
        .slide[data-background-color="#2c3e50"] p {
            color: #ffffff;
        }
        
        .slide[data-background-color="#2c3e50"] {
            background-color: #2c3e50;
        }
        
        .report-info {
            margin-top: 2rem;
            text-align: center;
        }
        
        .report-info .date, .report-info .provider {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        
        .report-info .provider {
            color: #3498db;
            font-weight: 500;
        }
        
        .tool-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-top: 2rem;
            max-width: 800px;
        }
        
        .tool-item {
            padding: 1.5rem;
            border-radius: 8px;
            background: rgba(52, 73, 94, 0.05);
            border-left: 4px solid #3498db;
        }
        
        .tool-item h3 {
            margin-bottom: 1rem;
            color: #3498db;
        }
        
        .tool-item p {
            margin: 0;
            font-size: 1rem;
        }
        
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            z-index: 1000;
        }
        
        .progress-fill {
            height: 100%;
            background: #3498db;
            transition: width 0.3s ease;
        }
        
        .slide-navigation {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-dot:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.2);
        }
        
        .nav-dot.active {
            background: #3498db;
        }
        
        @media (max-width: 768px) {
            .slide {
                padding: 1rem;
            }
            
            .slide-navigation {
                right: 10px;
            }
            
            .nav-dot {
                width: 10px;
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <!-- 第1頁：封面 -->
        <div class="slide" data-background-color="#2c3e50">
            <h1>凱崴數位網站健檢報告</h1>
            <h3>針對首頁的 SEO 與速度進行完整檢查</h3>
            <div class="report-info">
                <p class="date">2025 年 9 月</p>
                <p class="provider">提供者：品耀數位行銷</p>
            </div>
        </div>
        
        <!-- 第2頁：檢測工具與說明 -->
        <div class="slide">
            <h2>檢測工具與說明</h2>
            <div class="tool-info">
                <div class="tool-item">
                    <h3>🔧 使用工具</h3>
                    <p>Google Lighthouse（PageSpeed Insights）</p>
                </div>
                <div class="tool-item">
                    <h3>📅 檢測時間</h3>
                    <p>2025/09/05</p>
                </div>
                <div class="tool-item">
                    <h3>🌐 檢測頁面</h3>
                    <p>凱崴數位首頁（https://kai-wei.tw）</p>
                </div>
                <div class="tool-item">
                    <h3>🎯 檢測目的</h3>
                    <p>了解網站載入速度、SEO 健全度與最佳實踐狀況</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <div class="slide-navigation" id="slideNavigation"></div>

    <script>
        // 簡化版本 - 只顯示第一張投影片
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            let currentSlide = 0;
            
            // 設定初始狀態
            slides.forEach((slide, index) => {
                slide.style.transform = `translateY(${index * 100}vh)`;
                slide.style.zIndex = slides.length - index;
            });
            
            // 顯示第一張投影片
            showSlide(0);
            
            // 監聽滾輪事件
            document.addEventListener('wheel', function(event) {
                event.preventDefault();
                
                if (event.deltaY > 0) {
                    // 向下滾動 - 下一張
                    if (currentSlide < slides.length - 1) {
                        currentSlide++;
                        showSlide(currentSlide);
                    }
                } else {
                    // 向上滾動 - 上一張
                    if (currentSlide > 0) {
                        currentSlide--;
                        showSlide(currentSlide);
                    }
                }
            }, { passive: false });
            
            // 顯示指定投影片
            function showSlide(index) {
                currentSlide = Math.max(0, Math.min(index, slides.length - 1));
                
                slides.forEach((slide, i) => {
                    const offset = (i - currentSlide) * 100;
                    slide.style.transform = `translateY(${offset}vh)`;
                });
                
                // 更新進度指示器
                updateProgress();
                updateNavigation();
            }
            
            // 更新進度指示器
            function updateProgress() {
                const progress = ((currentSlide + 1) / slides.length) * 100;
                const progressFill = document.getElementById('progressFill');
                progressFill.style.width = `${progress}%`;
            }
            
            // 創建導航指示器
            function createNavigation() {
                const nav = document.getElementById('slideNavigation');
                
                slides.forEach((_, index) => {
                    const dot = document.createElement('div');
                    dot.className = 'nav-dot';
                    if (index === currentSlide) {
                        dot.classList.add('active');
                    }
                    
                    dot.addEventListener('click', () => {
                        showSlide(index);
                    });
                    
                    nav.appendChild(dot);
                });
            }
            
            // 更新導航點
            function updateNavigation() {
                const dots = document.querySelectorAll('.nav-dot');
                dots.forEach((dot, index) => {
                    if (index === currentSlide) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
            
            // 初始化導航
            createNavigation();
            
            // 防止頁面滾動
            document.body.style.overflow = 'hidden';
        });
    </script>
</body>
</html>
