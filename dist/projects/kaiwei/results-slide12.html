<!DOCTYPE html><html lang="zh-TW"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>標題與描述分析 - 品耀數位行銷</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet"><link rel="stylesheet" href="css/slide.css"></head><body class="results-page"><div class="presentation-container"><div class="slide"><div class="slide-content"><div class="content-title"><h1>Sitemap / robots.txt / GA4 / GSC 設定</h1></div><div class="content-body layout-full"><div class="half-width-content"><h2>Sitemap 設定</h2><a href="https://kai-wei.tw/sitemap_index.xml" target="_blank">Sitemap</a><h2>robots.txt 設定</h2><p> <a href="https://kai-wei.tw/robots.txt " target="_blank">robots.txt</a></p><h2>GA4 設定</h2><p>見 WordPress 後台 Site Kit 單元</p><img src="images/ga4.png" alt="GA4"></div><div class="half-width-content"><img src="images/ga4.png" alt=" "></div></div></div></div></div></body><script>// 佈局切換功能
document.addEventListener('DOMContentLoaded', function() {
  // 只在桌面版顯示佈局切換功能
  if (window.innerWidth > 768) {
    const splitLayout = document.querySelector('.layout-split');
    const fullLayout = document.querySelector('.layout-full');

    if (splitLayout) splitLayout.style.display = 'none';
    if (fullLayout) fullLayout.style.display = 'flex';

    // 添加標題點擊功能
    const title = document.querySelector('.content-title h1');
    if (title) {
      title.style.cursor = 'pointer';
      title.title = '點擊切換佈局';
      title.addEventListener('click', function() {
        if (splitLayout.style.display === 'flex') {
          splitLayout.style.display = 'none';
          fullLayout.style.display = 'flex';
          title.textContent = '標題與描述分析（Meta Tags）';
        } else {
          splitLayout.style.display = 'flex';
          fullLayout.style.display = 'none';
          title.textContent = '標題與描述分析（Meta Tags）';
        }
      });
    }
  }
});</script></html>
