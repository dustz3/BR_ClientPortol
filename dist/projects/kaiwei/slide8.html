<!DOCTYPE html><html lang="zh-TW"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>總結與優化優先順序 - 品耀數位行銷</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet"><link rel="stylesheet" href="/css/projects/kaiwei/slide.css"></head><body><div class="presentation-container"> <div class="slide"><div class="slide-content"><div class="content-title"><h1 class="slide-title">總結與優化優先順序</h1></div><div class="content-body layout-full"><div class="full-width-content"><h2>高優先 (建議立即處理)</h2><ul><li>網站標題與描述重新撰寫 (每頁唯一且含關鍵字)</li><li>補上 sitemap.xml 與 robots.txt</li><li>所有圖片加 ALT 描述與語意檔名</li></ul><h2>中優先 (第二階段進行)</h2><ul><li>強化 H1~H3 結構階層</li><li>增加內頁文字內容與 FAQ</li><li>建立 Footer 區與內部導引系統</li></ul></div></div></div></div></div></body><script>// 佈局切換功能
document.addEventListener('DOMContentLoaded', function() {
  // 預設顯示全寬佈局
  const splitLayout = document.querySelector('.layout-split');
  const fullLayout = document.querySelector('.layout-full');
  
  if (splitLayout) splitLayout.style.display = 'none';
  if (fullLayout) fullLayout.style.display = 'flex';
  
  // 添加切換按鈕
  const title = document.querySelector('.content-title h1');
  if (title) {
    title.style.cursor = 'pointer';
    title.title = '點擊切換佈局';
    title.addEventListener('click', function() {
      if (splitLayout.style.display === 'flex') {
        splitLayout.style.display = 'none';
        fullLayout.style.display = 'flex';
        title.textContent = '總結與優化優先順序';
      } else {
        splitLayout.style.display = 'flex';
        fullLayout.style.display = 'none';
        title.textContent = '總結與優化優先順序';
      }
    });
  }
});</script></html>
