<!DOCTYPE html><html lang="zh-TW"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>標題與描述分析 - 品耀數位行銷</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet"><link rel="stylesheet" href="css/slide.css"></head><body class="results-page"><div class="presentation-container"><div class="slide"><div class="slide-content"><div class="content-title"><h1>內容建議 - 服務項目,聯絡我們</h1></div><div class="content-body layout-full"><div class="full-width-content"><h2>服務項目 </h2><ul><li>功能類型分類：排課、金流、顧客管理、LINE 串接…等功能面介紹</li><li>方案比較表：快速讓用戶了解哪一種服務適合他們</li><li>常見問題：各行業常見導入疑問</li></ul><h2>聯絡我們</h2><ul><li>聯絡方式總覽：公司名稱、LINE 加入、Email（或表單）、QR code    </li><li>快速諮詢表單：基本聯絡資訊欄位。可加產業別 / 預算 / 導入時間選單</li><li>FAQ 導引 CTA：按鈕文字：「還在猶豫？先看看常見問題」</li><li>地圖與公司資訊   </li></ul></div></div></div></div></div></body><script>// 佈局切換功能
document.addEventListener('DOMContentLoaded', function() {
  // 只在桌面版顯示佈局切換功能
  if (window.innerWidth > 768) {
    const splitLayout = document.querySelector('.layout-split');
    const fullLayout = document.querySelector('.layout-full');

    if (splitLayout) splitLayout.style.display = 'none';
    if (fullLayout) fullLayout.style.display = 'flex';

    // 添加標題點擊功能
    const title = document.querySelector('.content-title h1');
    if (title) {
      title.style.cursor = 'pointer';
      title.title = '點擊切換佈局';
      title.addEventListener('click', function() {
        if (splitLayout.style.display === 'flex') {
          splitLayout.style.display = 'none';
          fullLayout.style.display = 'flex';
          title.textContent = '標題與描述分析（Meta Tags）';
        } else {
          splitLayout.style.display = 'flex';
          fullLayout.style.display = 'none';
          title.textContent = '標題與描述分析（Meta Tags）';
        }
      });
    }
  }
});</script></html>
