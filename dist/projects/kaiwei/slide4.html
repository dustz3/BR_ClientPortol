<!DOCTYPE html><html lang="zh-TW"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>網站速度分析 - 品耀數位行銷</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet"><link rel="stylesheet" href="/css/projects/kaiwei/slide.css"></head><body><div class="presentation-container"> <div class="slide"><div class="slide-content"><div class="content-title"><h1 class="slide-title">網站速度分析（Lighthouse 報告摘要）</h1></div><div class="content-body layout-full"><div class="full-width-content"><table class="report-table speed-analysis-table"><thead><tr><th>項目</th><th>手機端</th><th>桌機端</th><th>建議</th></tr></thead><tbody><tr><td>FCP (首次呈現內容)</td><td><span class="mobile-value">1.1s</span></td><td><span class="desktop-value">0.3s</span></td><td><span class="recommendation-text">非常優秀</span></td></tr><tr><td>LCP (最大內容載入時間)</td><td><span class="mobile-value">1.7s</span></td><td><span class="desktop-value">0.7s</span></td><td><span class="recommendation-text">表現佳，圖片已適度壓縮</span></td></tr><tr><td>TBT (總阻塞時間)</td><td><span class="mobile-value">180ms</span></td><td><span class="desktop-value">0ms</span></td><td><span class="recommendation-text">表現優秀，互動體驗良好</span></td></tr><tr><td>CLS (累積位移)</td><td><span class="mobile-value">0.03</span></td><td><span class="desktop-value">0.163</span></td><td><span class="recommendation-text">桌機略高，建議控制元素跳動</span></td></tr></tbody></table></div></div></div></div></div></body><script>// 佈局切換功能
document.addEventListener('DOMContentLoaded', function() {
  // 預設顯示全寬佈局
  const splitLayout = document.querySelector('.layout-split');
  const fullLayout = document.querySelector('.layout-full');
  
  if (splitLayout) splitLayout.style.display = 'none';
  if (fullLayout) fullLayout.style.display = 'flex';
  
  // 添加切換按鈕
  const title = document.querySelector('.content-title h1');
  if (title) {
    title.style.cursor = 'pointer';
    title.title = '點擊切換佈局';
    title.addEventListener('click', function() {
      if (splitLayout.style.display === 'flex') {
        splitLayout.style.display = 'none';
        fullLayout.style.display = 'flex';
        title.textContent = '網站速度分析（Lighthouse 報告摘要）';
      } else {
        splitLayout.style.display = 'flex';
        fullLayout.style.display = 'none';
        title.textContent = '網站速度分析（Lighthouse 報告摘要）';
      }
    });
  }
});</script></html>
