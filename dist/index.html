<!DOCTYPE html><html lang="zh-TW"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>品耀客戶專屬登入系統</title><link rel="stylesheet" href="css/base/login.css?"></head></html><body><div class="container"><div class="left-content"><img src="images/base/client-portol-image.webp" alt="客戶入口圖片"></div><div class="right-content"><div class="company-header"><div class="company-logo"><img src="images/base/logo.svg" alt="品耀數位行銷 LOGO"></div><div class="company-info"><h1 class="company-name">品耀數位行銷</h1><p class="company-slogan">讓品牌發光，價值躍升</p></div></div><div class="form-container"><form class="login-form" id="loginForm"><div class="form-group"><label for="username">客戶帳號：</label><input id="username" type="text" name="username" placeholder="請輸入您的帳號" required></div><div class="form-group"><label for="password">專案案號：</label><input id="password" type="text" name="password" placeholder="請輸入您的案號" required></div><div class="form-actions"><button class="btn-login" type="submit">登入</button></div><div class="error-message" id="errorMessage" style="display: none; color: red; margin-top: 10px; text-align: center;"></div></form></div><script>document.addEventListener('DOMContentLoaded', function() {
  const loginForm = document.getElementById('loginForm');
  if (loginForm) {
    // 載入客戶資料
    let clients = {};
    
    fetch('config/clients.json')
      .then(response => response.json())
      .then(data => {
        clients = data.clients;
      })
      .catch(error => {
        console.error('載入客戶資料失敗:', error);
        // 如果載入失敗，使用預設資料
        clients = {
          'kaiwei': {
            password: 'br08pj00625c08',
            projectPath: 'projects/kaiwei/index.html',
            displayName: '凱崴數位'
          }
        };
      });
    
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim().toLowerCase();
      const errorMessage = document.getElementById('errorMessage');
      
      // 清除之前的錯誤訊息
      errorMessage.style.display = 'none';
      
      // 驗證客戶資料（大小寫不敏感）
      const client = clients[username];
      if (client && client.password.toLowerCase() === password) {
        // 登入成功，重定向到對應專案頁面
        window.location.href = client.projectPath;
      } else {
        // 登入失敗，顯示錯誤訊息
        errorMessage.textContent = '客戶名稱或案號錯誤，請重新輸入';
        errorMessage.style.display = 'block';
      }
    });
  }
}); </script></div></div><div class="footer"><p>© 2025 品耀數位行銷</p><p class="small-text" style="font-size: 12px; color: #666; margin-top: 5px;"> </p></div></body>
